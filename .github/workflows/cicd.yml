name: Java CI Pipeline

# Run the workflow when code is pushed or a pull request is opened
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Java environment
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # Set the Java distribution (e.g., temurin)
          java-version: '11'

      # Step 3: Compile the Java program
      - name: Build Java Program
        run: javac Main.java

      # Step 4: Run the compiled Java program
      - name: Run Java Program
        run: java Main

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # Set the Java distribution
          java-version: '11'

      # Run basic test (optional - you can add a test framework like JUnit if needed)
      - name: Run Test
        run: |
          echo "Running Main.java"
          javac Main.java
          result=$(java Main)
          if [ "$result" != "Hello, World!" ]; then
            echo "Test failed: Expected 'Hello, World!', but got '$result'"
            exit 1
          fi
